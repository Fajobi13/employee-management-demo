apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  namespace: employee-app-backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames:
      - employee-app-backend
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
